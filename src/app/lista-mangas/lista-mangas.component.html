<div class="container">
    <div class="row" >
       <!-- -- //////////////////////////////-- -->
        <div class="col-md-3 " *ngFor="let manga of mangas">
            <div  class="card mb-4 shadow-sm" [ngClass]="{'card text-white bg-success':manga.comprado}">
             
               <img class="card-img-top" [src]="manga.paginas[0]" alt="Card image cap">
              <div class="card-body">
                    <p class="card-subtitle">{{manga.nombre}}</p>
                    <p class="card-subtitle">Genero:{{manga.genero[1]}}</p>
                    <p class="card-subtitle" *ngIf="manga.comprado==false">Precio: {{manga.precio |currency}} <span class="card-subtitle text-primary" *ngIf="manga.oferta==true">Oferta</span></p>
                    <p class="card-subtitle" *ngIf="manga.comprado==true">Comprado: {{manga.precio |currency}} </p>
                <div class="d-flex justify-content-between align-items-center" *ngIf="manga.comprado==false">
                    <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Comprar</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">add to Cart</button>
                    
                </div>
                </div>
              </div>
            </div>
          </div>
          <!-- -- //////////////////////////////-- -->
          
    </div>
</div>
